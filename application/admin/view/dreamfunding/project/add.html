<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount options')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div id="amount-options">
                <div class="mb-2">金额</div>
                <div class="amount-item mb-2">
                    <div class="input-group">
                        <input type="text" name="row[amount_options][]" class="form-control" value="" placeholder="请输入金额"/>
                        <span class="input-group-btn">
                            <a href="javascript:;" class="btn btn-danger btn-remove"><i class="fa fa-times"></i></a>
                        </span>
                    </div>
                </div>
                <div class="mb-2">
                    <a href="javascript:;" class="btn btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('Status 1'), '0'=>__('Status 0')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
