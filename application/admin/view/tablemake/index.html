<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar" data-dictionary-url="{$dictionary_url}">
                        {:build_toolbar('refresh,add,delete,dictionary',['dictionary'=>['javascript:;', 'btn btn-info btn-dictionary', 'fa fa-text-width', '数据字典', '数据字典']])}
                    </div>
<!--                    {$dictionary_url}-->
                    <table id="table" class="table table-striped table-bordered table-hover"
						   data-operate-detail="{:$auth->check('tablemake/fields')}"
						   data-operate-del="{:$auth->check('tablemake/del')}"
						   width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
