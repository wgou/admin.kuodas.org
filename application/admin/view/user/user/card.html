<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="row[id]" value="{$row.id}">
    <div class="form-group" style="display:none;">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group" style="display:none;">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label for="c-bank_username" class="control-label col-xs-12 col-sm-2">{:__('开户姓名')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-bank_username" data-rule="required" class="form-control" name="row[bank_username]" type="text" value="{$row.bank_username}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bank_name" class="control-label col-xs-12 col-sm-2">{:__('开户银行')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-bank_name" data-rule="required" class="form-control" name="row[bank_name]" type="text" value="{$row.bank_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bank_number" class="control-label col-xs-12 col-sm-2">{:__('银行卡号')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-bank_number" data-rule="required" class="form-control" name="row[bank_number]" type="text" value="{$row.bank_number}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bank_zhi" class="control-label col-xs-12 col-sm-2">{:__('支行地址')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-bank_zhi" data-rule="required" class="form-control" name="row[bank_zhi]" type="text" value="{$row.bank_zhi}">
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
