<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="row[id]" value="{$row.id}">
    <div class="form-group" style="display:none;">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group" style="display:none;">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-shebaoka_image" class="control-label col-xs-12 col-sm-2">{:__('社保卡')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-shebaoka_image" data-rule="" class="form-control" size="50" name="row[shebaoka_image]" type="text" value="{$row.shebaoka_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-shebaoka_image" class="btn btn-danger faupload" data-input-id="c-shebaoka_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-shebaoka_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-shebaoka_image" class="btn btn-primary fachoose" data-input-id="c-shebaoka_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-shebaoka_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-shebaoka_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('社保卡认证状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[shebaoka_status]', ['1'=>__('已认证'), '2'=>__('未认证')], $row['shebaoka_status'])}
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
