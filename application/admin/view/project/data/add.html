<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio"
                                                       value="{$key}" {in name="key" value="1" }checked{/in} />
                    {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-uimage" data-rule="required" class="form-control" size="50" name="row[uimage]" type="text"
                       value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-uimage" class="btn btn-danger faupload"
                                  data-input-id="c-uimage"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                                  data-multiple="false" data-preview-id="p-uimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-uimage" class="btn btn-primary fachoose"
                                  data-input-id="c-uimage" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-uimage"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-uimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required" class="form-control" step="0.01" name="row[money]" type="number"
                   value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Times')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-times" data-rule="required" class="form-control" name="row[times]" type="text" value="">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bzzj_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bzzj_money" data-rule="" class="form-control" step="0.01" name="row[bzzj_money]" type="number"
                   value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Datajson')}:</label>
        <div class="col-xs-12 col-sm-8">

            <dl class="fieldlist" data-name="row[datajson]">
                <dd>
                    <ins>{:__('Key')}</ins>
                    <ins>{:__('Value')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>
                    {:__('Append')}</a></dd>
                <textarea name="row[datajson]" class="form-control hide" cols="30" rows="5"></textarea>
            </dl>


        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Day_fh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_fh" data-rule="required" class="form-control" step="0.01" name="row[day_fh]" type="number"
                   value="0.00">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Czj')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-czj" data-rule="" class="form-control" step="0.01" name="row[czj]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('获得消费券')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jifen" data-rule="" class="form-control" step="0.01" name="row[jifen]" type="number"
                   value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('获得内需券')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-neixuquan" data-rule="" class="form-control" step="0.01" name="row[neixuquan]" type="number"
                   value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('获得经验')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jy" data-rule="" class="form-control" step="0.01" name="row[jy]" type="number"
                   value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ucontent')}:</label>
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <textarea id="c-ucontent" data-rule="required" class="form-control editor" rows="5" name="row[ucontent]"-->
<!--                      cols="50"></textarea>-->
<!--        </div>-->
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-ucontent" data-rule="required" class="form-control" size="50" name="row[ucontent]" type="text"
                       value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-ucontent" class="btn btn-danger faupload"
                                  data-input-id="c-ucontent"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                                  data-multiple="false" data-preview-id="p-ucontent"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-ucontent" class="btn btn-primary fachoose"
                                  data-input-id="c-ucontent" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-ucontent"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-ucontent"></ul>
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Filecontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-filecontent" data-rule="" class="form-control editor" rows="5" name="row[filecontent]"
                      cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_type_id" data-rule="required" data-source="project/type/index"
                   class="form-control selectpage" name="row[project_type_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sell')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-sell" data-rule="required" class="form-control selectpicker" name="row[sell]">
                {foreach name="sellList" item="vo"}
                <option value="{$key}" {in name="key" value="2" }selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Topmoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-topmoney" data-rule="required" class="form-control" step="0.01" name="row[topmoney]"
                   type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Thismoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-thismoney" data-rule="required" class="form-control" step="0.01" name="row[thismoney]"
                   type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uname" data-rule="required" class="form-control" name="row[uname]" type="text" value="无">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Good_start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-good_start_time" class="form-control datetimepicker" data-date-format="HH:mm:ss" data-use-current="true" name="row[good_start_time]" type="text" value="00:00:00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Good_end_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-good_end_time" class="form-control datetimepicker" data-date-format="HH:mm:ss" data-use-current="true" name="row[good_end_time]" type="text" value="23:59:59">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
