<form id="fieldview-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">显示字段:</label>
        <div class="col-xs-12 col-sm-8">
            <select data-rule="required" name="ids[]" multiple="true" style="height:200px;" class="form-control">
				{foreach $field_list as $key=>$val}
					<option value="{$val.id}">{$val.title}({$val.field})</option>
				{/foreach}
			</select>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
			<input type="hidden" name="type" value="save">
            <button  type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
