<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h3>IP转省区测试</h3>
			<form id="testipform-form" class="form-horizontal" role="form"
				data-toggle="validator" method="POST" action="">
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('IP')}:</label>
					<div class="col-xs-12 col-sm-8">
						<input id="c-ip" data-rule="required" class="form-control" name="row[ip]" type="text" value="{$ip}">
					</div>
				</div>
	<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('Country')}:</label>
					<div class="col-xs-12 col-sm-8">
						<input id="c-country" disabled class="form-control"
							type="text" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('Region')}:</label>
					<div class="col-xs-12 col-sm-8">
						<input id="c-region" disabled class="form-control" 
							type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('Province')}:</label>
					<div class="col-xs-12 col-sm-8">
						<input id="c-province" disabled class="form-control"
						 type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
					<div class="col-xs-12 col-sm-8">
						<div class='control-relative'>
							<input id="c-city" disabled class="form-control" 
								type="text">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('Isp')}:</label>
					<div class="col-xs-12 col-sm-8">
						<input id="c-isp" disabled class="form-control" 
							type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('Ipregregion')}:</label>
					<div class="col-xs-12 col-sm-8">
						<input id="c-ipregregion" class="form-control" 
							type="text" disabled>
					</div>
				</div>	
				<div class="form-group layer-footer">
					<label class="control-label col-xs-12 col-sm-2"></label>
					<div class="col-xs-12 col-sm-8">
						<button type="button" class="btn btn-success btn-embossed"
							id="testipformbtn">{:__('OK')}</button>
						<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-4">
			<h3>调用代码</h3>
			<pre id="c-code">
             
            </pre>
		</div>

	</div>
</div>
