<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h3>自动生成图表</h3>
			<form id="testipform-form" class="form-horizontal" role="form"
				data-toggle="validator" method="POST" action="">
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
					<div class="col-xs-12 col-sm-8">
						<input id="c-name" data-rule="required" class="form-control"
							name="row[name]" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('Needuserlogin')}:</label>
					<div class="col-xs-12 col-sm-8">

						<select id="c-needuserlogin" class="form-control "
							name="row[needuserlogin]"> 
							{foreach name="needuserloginList" item="vo"}
							<option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
							{/foreach}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('IP')}:</label>
					<div class="col-xs-12 col-sm-8">
						<textarea name="row[ips]" id="c-ips" cols="60" rows="5" class="form-control editor">
114.55.110.91
114.55.110.92
114.55.110.93
114.55.110.94
114.55.110.95
114.55.110.96
140.182.148.24
67.65.62.152
140.23.47.53
						</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2">{:__('图表')}:</label>
					<div class="col-xs-12 col-sm-8" id="c-chart">
						
					</div>
				</div>
				<div class="form-group layer-footer">
					<label class="control-label col-xs-12 col-sm-2"></label>
					<div class="col-xs-12 col-sm-8">
						<button type="button" class="btn btn-success btn-embossed"
							id="testipformbtn">{:__('OK')}</button>
						<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-4">
			<h3>调用代码</h3>
			<pre id="c-code">
             
            </pre>
		</div>

	</div>
</div>
